<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="player">
        <span class="name">Игрок</span>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="points">
            <span>Ваши очки: </span>
            <span class="player_points">0</span>
        </div>
    </div>
    <div class="control_panel">
        <div class="controls">
            <button class="startBtn">Начать партию</button>
            <button class="resetBtn">Сброс игры</button>
        </div>
        <div class="message_window">
            <span class="msg_header">Сообщение:</span>
            <p class="msg">Добро пожаловать!</p>
        </div>
    </div>
    <div class="dealer">
        <span class="name">Дилер</span>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="cardplace"></div>
        <div class="points">
            <span>Очки дилера: </span>
            <span class="dealer_points">0</span>
        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
